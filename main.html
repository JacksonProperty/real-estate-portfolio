<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Real Estate Projects</title>
  <link rel="stylesheet" href="style.css"/>
<style>  
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f9f9f9;
}

header {
  background: #0066cc;
  color: white;
  padding: 2em;
  text-align: center;
}

#projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1em;
  padding: 2em;
}

.card {
  background: white;
  padding: 1em;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.2s ease;
}

.card:hover {
  transform: scale(1.02);
}

.card img {
  width: 100%;
  border-radius: 6px;
}

footer {
  text-align: center;
  padding: 1em;
  background: #ddd;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 2em;
  border-radius: 8px;
  width: 90%;
  max-width: 500px;
  text-align: center;
  position: relative;
}

.modal img {
  width: 100%;
  border-radius: 6px;
}

.close {
  position: absolute;
  right: 1em;
  top: 1em;
  font-size: 1.5em;
  cursor: pointer;
}
</style>  
</head>
<body>
  <header>
    <h1>Your Name - Real Estate Agent</h1>
    <p>Discover the best properties and projects</p>
  </header>

  <main>
    <section id="projects">
      <!-- Example Project Card -->
      <div class="card" onclick="openModal('Project A', 'Location A', 'desc-a.jpg', 'A beautiful modern house...')">
        <img src="project1.jpg" alt="Project A">
        <h2>Project A</h2>
        <p>Location A</p>
      </div>

      <!-- Duplicate and update for more projects -->
      <div class="card" onclick="openModal('Project B', 'Location B', 'project2.jpg', 'Spacious condominium with city view.')">
        <img src="project2.jpg" alt="Project B">
        <h2>Project B</h2>
        <p>Location B</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Contact me: üìû 012-3456789 | ‚úâÔ∏è email@example.com</p>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" class="close">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-title"></h2>
      <p id="modal-location"></p>
      <p id="modal-description"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
